<!DOCTYPE html>
<html lang="en">
<head>

  <!--引包-->

</head>
<body>
<a href="javascript:;" class="go">

<!-- fullpage的核心骨架 -->
<div id="fullpage">
  <div class="section section1">
    <img src="images/t1wsqsfgnaxxxmjxp6-470-50.png" alt="" class="middle one-fly">

    <img src="images/search-copy.jpg" alt="" class="middle two-search-copy">

    <img src="images/words-04-a.png" alt="" class="middle four-words four-words-color">

      <img src="images/t1f.png" alt="" class="middle four-rotate-sofa">

    <img src="images/t1.png" alt="" class="middle four-add">
    <img src="images/t1sqosfx8bxxa9wx_i-173-47.png" alt="" class="middle four-txt">

  <div class="section section5">
    <img class="middle five-words" src="images/words-05.png" alt="">

    <img class="middle five-sofa" src="images/t1f.png" alt="">

    <img class="middle five-mouse" src="images/mouse-05.png" alt="">

    <img src="images/cloud-06.png" alt="" class="six-cloud">
    <img class="middle six-words" src="images/words-06-a.png" alt="">
    <img class="middle six-box" src="images/box.png" alt="">
    <img class="middle six-car" src="images/car-06.png" alt="">
    <img class="middle six-add" src="images/88.png" alt="">
    <img class="six-man" src="images/man.png" alt="">
    <img class="six-get" src="images/t1kzyqffnexxbcrepj-139-173.png" alt="">

    <div class="middle seven-star move"></div>
    <img src="images/good-07.png" alt="" class="middle seven-good">
  </div>

    <img src="images/btn-08.png" alt="" class="middle eight-go">

    <img src="images/again.png" alt="" class="middle eight-again">
    <img src="images/hand-08.png" alt="" class="middle eight-hand">

<script src="js/jquery.min.js"></script>
